<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <meta charset="UTF-8">     
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>John Smith</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <nav id="navbar" class="nav sticky">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="index.html" class="nav_link branding">
                            John Smith
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="newsletter.html" class="nav_link">
                            Newsletter
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="essays.html" class="nav_link">
                            Essays
                        </a>
                    </li>
                    <li class="nav_item">
                        <a class="nav_link">
                            Presentations
                        </a>
                    </li>
                    <li class="nav_item">
                        <a class="nav_link">
                            Contact
                        </a>
                    </li>
                    <li class="nav_item">
                        <a class="nav_link">
                            Disclaimer
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="contact_form">
            <div class="contact_input">
                <span class="label">
                    Name
                </span>
                <form class="names">
                    <input type="text" name="firstname" class="input" id="firstname" placeholder="First Name" />
                    <input type="text" name="lastname" class="input" id="lastname" placeholder="Last Name"/>
                </form>
                <span class="label">
                    Email
                </span>
                <form class="email">
                    <input type="email" name="email" class="input" id="email" />
                </form>
                <span class="label">
                    Subject
                </span>
                <form class="subject">
                    <input type="text" name="subject" class="input" id="subject" />
                </form>
                <span class="label">
                    Message
                </span>
                <form class="message">
                    <textarea id="message" class="input" name="message" style="height: 200px"></textarea>
                </form>

            </div>
        </section>
        <script src="main.js"></script>
    </body>
</html>
