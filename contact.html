<html lang="en">
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <title>John Smith</title>
        <link rel="shortcut icon" type="image/x-icon" href="https://assets.squarespace.com/universal/default-favicon.ico">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <nav id="navbar" class="nav sticky">
                <h4 class="mobile_title"><a href="index.html" class="mobile_title">John Smith</a></h4>
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="index.html" class="nav_link branding">
                            John Smith
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="newsletter.html" class="nav_link">
                            Newsletter
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="essays.html" class="nav_link">
                            Essays
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="presentations.html" class="nav_link">
                            Presentations
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="contact.html" class="nav_link">
                            Contact
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="disclaimer.html" class="nav_link">
                            Disclaimer
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="contact">
            <div class="contact_input">
                <div class="contact_title">
                    <h3>Contact</h3>
                </div>
                <span class="label label_names">
                    Name *
                </span>
                <form class="contact_form">
                    <input type="text" name="firstname" class="input input_names" id="firstname" placeholder="First Name" required/>
                    <input type="text" name="lastname" class="input input_names" id="lastname" placeholder="Last Name" required/>
                </form>
                <span class="label label_email">
                    Email *
                </span>
                <form class="contact_form">
                    <input type="email" name="email" class="input input_email" id="email" required/>
                </form>
                <span class="label label_subject">
                    Subject *
                </span>
                <form class="contact_form">
                    <input type="text" name="subject" class="input input_subject" id="subject" required/>
                </form>
                <span class="label label_msg">
                    Message *
                </span>
                <form class="contact_form">
                    <textarea id="message" class="input input_msg" name="message" required></textarea>
                </form>
                <div class="send_btn">
                    <button id="sendbtn">Send</button>
                </div>
            </div>
        </section>
        <script src="main.js"></script>
    </body>
</html>
